<app-header></app-header>
  <div class="content-wrapper dashboard">
    <app-nav-breadcrumbs [title]="title"></app-nav-breadcrumbs>
    <div class="grid-container margin-top-1">
      <div class="grid-x">
        <div class="cell small-12 medium-6 large-4">
          <div class="stat">
            <div class="icon">
              $
            </div>
            <div class="content">
              <div class="name">Visits Today</div>
              <div class="value">{{ total['visits'] | number }}</div>
            </div>
          </div>
        </div>
        <div class="cell small-12 medium-6 large-4">
          <div class="stat">
            <div class="icon">
              $
            </div>
            <div class="content">
              <div class="name">Orders</div>
              <div class="value">{{ total['orders'] | currency}}</div>
            </div>
          </div>
        </div>
        <div class="cell small-12 medium-6 large-4">
          <div class="stat">
            <div class="icon">
              $
            </div>
            <div class="content">
              <div class="name">Total Users</div>
              <div class="value">{{ total['users'] | number }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-x margin-top-2">
        <div class="cell small-6">
          <div class="content-box box">
            <div class="box-header padding-0">
              <h6 class="box-title margin-0">
                Affiliates To Be Verified
              </h6>
            </div>
            <div class="box-content">
              <table class="stack">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1.</td>
                    <td>Maciek</td>
                    <td>Maciek</td>
                    <td>mg@idesign.center</td>
                  </tr>
                  <tr>
                    <td>2.</td>
                    <td>Michal</td>
                    <td>Michal</td>
                    <td>mm@idesign.center</td>
                  </tr>
                  <tr>
                    <td>3.</td>
                    <td>Pioter</td>
                    <td>Picia</td>
                    <td>pk@idesign.center</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="cell small-6 box">6 cells</div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
