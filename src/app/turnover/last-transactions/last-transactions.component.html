<div class="grid-x">
  <div class="cell small-12 medium-12 large-12">
    <span *ngIf="dataSource.data.length === 0">
      <p>Transactions list is empty!</p>
    </span>
    <mat-form-field *ngIf="dataSource.data.length > 0">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
      </ng-container>

      <ng-container matColumnDef="emails_amount">
        <th mat-header-cell *matHeaderCellDef> Emails Amount	 </th>
        <td mat-cell *matCellDef="let element"> {{element?.emails_amount}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At	 </th>
        <td mat-cell *matCellDef="let element"> {{element?.createdAt | date:'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element?.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="payment_type">
        <th mat-header-cell *matHeaderCellDef> Payment Type </th>
        <td mat-cell *matCellDef="let element"> {{element?.payment_type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
